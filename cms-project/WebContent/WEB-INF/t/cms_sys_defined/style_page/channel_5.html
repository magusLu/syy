[#--
栏目翻页样式

pageClass: 翻页DIV class
pageStyle: 翻页DIV style
--]
[#assign p=tag_pagination/]

<ul>

  <li class="prev hidden">
    <a href="#" [#if p.firstPage] disabled="disabled" [/#if]>上一页</a>
  </li>

  [#list 1..p.totalPage as i]
  [#if i lte (p.pageNo+3) && i gte (p.pageNo-3)]
  <li class="page [#if p.pageNo==i]selected[/#if]" >
    [#if (i == (p.pageNo+3)) || (i == (p.pageNo-3))]
    <a href="javascript:;"  >...</a>
    [#else]
    <a href="${hrefFormer}_${i}${hrefLatter}"  >${i}</a>
    [/#if]
  </li>
  [/#if]
  [/#list]

  <li class="next">
    <a [#if p.firstPage] href="javascript:;" disabled="disabled"[#else] href="${hrefFormer}_${p.nextPage}${hrefLatter}"  [/#if] >下一页</a>
  </li>
</ul>
