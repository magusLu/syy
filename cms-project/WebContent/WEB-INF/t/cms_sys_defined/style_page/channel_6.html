[#--
栏目翻页样式

pageClass: 翻页DIV class
pageStyle: 翻页DIV style
--]
[#assign p=tag_pagination/]

<a class="icon pre-page" [#if p.firstPage] href="javascript:;" disabled="disabled" [#else] href="${hrefFormer}_${p.prePage}${hrefLatter}" [/#if]></a>
[#list 1..p.totalPage as i]
[#if i lte (p.pageNo+2) && i gte (p.pageNo-2)]
  [#if (i == (p.pageNo+2)) || (i == (p.pageNo-2))]
  <a class="page-items" href="javascript:;">...</a>
  [#else]
  <a class="page-items [#if p.pageNo==i]current-page[/#if]" href="${hrefFormer}_${i}${hrefLatter}">${i}</a>
  [/#if]
[/#if]
[/#list]
<a class="icon next-page" [#if p.lastPage] href="javascript:;" disabled="disabled"[#else] href="${hrefFormer}_${p.nextPage}${hrefLatter}"  [/#if]></a>
