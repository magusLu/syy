[#--
栏目翻页样式

pageClass: 翻页DIV class
pageStyle: 翻页DIV style
--]
[#assign p=tag_pagination/]


<div [#if pageClass??] class="${pageClass}" [#else] class="pagination"[/#if] [#if pageStyle??] style="${pageStyle}"[/#if]>
[#if p.totalPage!=1]

[#if p.firstPage]
&nbsp; <a disabled="disabled" class="prev">上一页</a>
[#else]
&nbsp; <a href="#" class="prev" onclick="location.href='${hrefFormer}[#if p.prePage gt 1]_${p.prePage}[/#if]${hrefLatter}'">上一页</a>
[/#if]

[#list 1..p.totalPage as i]

<a id="page_${i}" value="${i}" [#if p.pageNo==i]
   class="cur"
   [#else]
   onclick="location.href='${hrefFormer}_${i}${hrefLatter}'"
   [/#if]
>${i}
</a>

[/#list]

[#if p.lastPage]
&nbsp;<a disabled="disabled" class="next">下一页</a>
[#else]
&nbsp;<a href="#" class="next" onclick="location.href='${hrefFormer}_${p.nextPage}${hrefLatter}'">下一页</a>
[/#if]
[/#if]
</div>

<script>
    var pageNo=$(".pagination").find(".cur").attr("value");
    $(".pagination a").each(function(){
        var thisNo=$(this).attr("value");
        if(thisNo!=undefined && thisNo!=null && thisNo!=''){
            if(pageNo-thisNo==3 || thisNo-pageNo==3){
                $(this).html("...");
            }
            if(pageNo-thisNo>3 || thisNo-pageNo>3){
                $(this).css("display","none");
            }
        }

    });
</script>
