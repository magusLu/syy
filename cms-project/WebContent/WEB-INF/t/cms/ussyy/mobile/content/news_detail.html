<body>
<div class="wrapper">
    [#include "../include/header.html"/]
    <script>
        $(".nav").find("a").removeClass("cur");
        var curIndex=2;
        [#if channel.parent.path="bgxz"]
        curIndex=4;
        [#elseif channel.parent.path="xxfw"]
        curIndex=6;
        [/#if]
        $(".nav").find("li:eq("+curIndex+")").find("a:eq(0)").addClass("cur");
    </script>
    <div class="container">
        <div class="content mainwidth">
            <div class="rightside">
                <div class="title_r">${channel.parent.name}</div>
                <div class="item_side2">
                    <ul class="side_list side_list_on">
                        [@cms_channel_list parentId=channel.parent.id] 
                        [#list tag_list as c] 
                        <li [#if c.id=channel.id]class="cur"[/#if] ><a href="javascript:;" onclick="toList('${c.path}','${c_index}','${c.name}');">${c.name}</a></li>
                        [/#list] 
                        [/@cms_channel_list]
                    </ul>
                </div>
            </div>
            <div class="mainside">
                <div class="content_main">
                    <div class="detail_out">
                        <div class="detail_tit">
                            <div class="tit">${content.title}</div>
                            <div class="info">
                                <i class="iconfont2 icon-shijian"></i><span class="time">${content.releaseDate}</span>
                                <i class="iconfont2 icon-yanjing"></i><span class="view" id="views"> </span>
                            </div>
                        </div>
                        <div class="edittext">
                            ${txt!}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            function GetQueryString(name){
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  decodeURI(r[2]); return "";
            }
//            Cms.checkPerm("${base}","${content.id}");
//            Cms.collectCsi("${base}","collectCsiDiv","collect_csi","${content.id}");
//            Cms.attachment("${base}","${content.id}","${content.attachments?size}","attach");
            Cms.viewCount("${base}","${content.id}");
//            Cms.siteFlow("${base}", location.href, document.referrer,"${site.config.flowSwitch?string}");
        })
        function toList(list,e,text){
            window.location.href="/cms/"+list+"/index.jspx?item="+e+"&text="+text;
        }

    </script>
    <a href="javascript:void(0);" class="top"></a>
