<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> ${site.name}</title>
<meta http-equiv="keywords" content="${site.keywords!}"/>
<meta http-equiv="description" content="${site.description!}"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
<link rel="Shortcut Icon" href="/${res}/images/image/logo.ico" type="image/x-icon" />
<link rel="stylesheet" href="/${res}/css/inc/style.css" type="text/css" />
<link rel="stylesheet" href="/${res}/css/inc/style_media.css" type="text/css" />
<link rel="stylesheet" href="/${res}/css/inc/swiper.min.css" type="text/css" />
<link rel="stylesheet" href="/${res}/css/inc/iconfont/iconfont.css" type="text/css" />
<script src="/${res}/css/inc/jquery.min.js"></script>
<script src="${resSys}/jquery.js" type="text/javascript"></script>

<![endif]-->
<!--[if lt IE 9]>
<script type="text/javascript" src="/${res}/css/inc/html5.js"></script>
<script type="text/javascript" src="/${res}/css/inc/respond.min.js"></script>
<script type="text/javascript">
    $(function(){

    })
</script>
<![endif]-->
<script src="/${res}/css/inc/swiper.min.js"></script>
<script src="/${res}/css/inc/icheck.min.js"></script>
<script src="/${res}/css/inc/common.js"></script>
<head>
<body>

<div class="wrapper">
    [#include '../include/header.html'/]
    <div class="container advice_cont">
        <div class="content mainwidth">
            <div class="maincont mainwidth center_side">
                <div class="title_cont">
                    <div class="result"><span>意见反馈</span></div>
                </div>
                <div class="mainside">
                    <div class="content_main">
                    <div class="advice">
                    <form id="guestbookForm" action="${base}/guestbook.jspx" method="post">
                        <div class="message-content">

                            <div class="type">
                                <label class="label">意见类型：</label>
                                <div class="type_right">
                                    [@cms_guestbook_ctg_list siteId=site.id]
                                    [#list tag_list as ctg]
                                    <div class="type_item">
                                        <input type="radio" value="${ctg.id}" class="radio" name="ctgId">${ctg.name}
                                    </div>
                                    [/#list]
                                    [/@cms_guestbook_ctg_list]
                                </div>
                            </div>
                            <div class="type_tit"><span class="must">*</span> 标题：</div>
                            <div class="type_input message-content-title">
                                <input type="text" placeholder="请输入标题"  name="title" class="input_text">
                            </div>

                            <div class="type_tit"><span class="must">*</span> 内容：</div>
                            <div class="type_input message-content-txt">
                                <textarea class="textarea" name="content" cols="55" rows="4" placeholder="请填写具体的内容帮助我们了解你的意见和建议"></textarea>
                            </div>


                            <!--<div class="message-content-txt"><textarea name="content" cols="55" rows="4" placeholder="在此输入内容"></textarea></div>-->
                            <div class="type_tit"><span class="must">*</span> 联系方式：</div>
                            <div class="type_input">
                                <input type="text" class="input_text"name="email" placeholder="请填写你的邮箱地址，以方便我们给予回复">
                            </div>


                            <div class="message-content-code clearfix">
                                <div class="type_tit"><span class="must">*</span> 验证码：</div>
                                 <div class="codecon type_input">
                                     <input type="text" class="input_text" name="captcha" maxlength="20" vld="{required:true}" placeholder="在此输入验证码">
                                 </div>
                                <i><img id="guestbookCaptcha" src="${base}/captcha.svl" onclick="this.src='${base}/captcha.svl?d='+new Date()"></i>
                            </div>

                            <div class="must">*  为必填选项</div>
                            <div class="message-content-btn">
                                <input type="hidden" name="sessionId" id="sessionId" />
                                <input class="input_submit" type="submit" id="submit" value="提 交" style="cursor: pointer">
                            </div>

                        </div>
                    </form>
                    </div>
                        </div>
                    <script type="text/javascript">
                        $(function() {
                            $("#sessionId").val($.cookie("JSESSIONID"));
                            $("#submit").click(function () {
                                var options = {
                                    url: '/cms/guestbook.jspx',
                                    type: 'POST',
                                    dataType: 'json',
                                    data: $("#guestbookForm").serialize(),
                                    success:  function (data) {
                                        if(data.status==0) {
                                            alert("留言成功");
                                            location.href=location.href;
                                        } else if(data.status==1) {
                                            alert("验证码错误");
                                            $("#guestbookCaptcha").click();
                                        }
                                    }
                                };
                                $.ajax(options);
                                return false;
                            });
                        });

                    </script>


                </div>
            </div>
        </div>
    </div>
    [#include '../include/footer.html'/]
    <a href="javascript:void(0);" class="top"></a>
</div>
<script>
    $(function(){
        $('.type .type_item .radio').icheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
    });
</script>


</body>
</html>
